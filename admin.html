<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Giriş</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-logo">
            <i class="fas fa-lock"></i>
            <h2>Yönetim Paneli</h2>
        </div>
        
        <form id="adminLoginForm" class="admin-login-form">
           <div class="form-group">
    <label for="username">Kullanıcı Adı</label>
    <div class="input-with-icon">
        <input type="text" id="username" name="username" required>
        <i class="fas fa-user"></i>
    </div>
</div>

<div class="form-group">
    <label for="password">Şifre</label>
    <div class="input-with-icon">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-lock"></i>
    </div>
</div>
            
            <button type="submit" class="admin-login-btn">Giriş Yap</button>
        </form>
        
        <!-- Ana siteye dönüş linki (JavaScript ile) -->
        <div class="back-to-site">
            <a href="javascript:void(0);" onclick="goToHomePage()">
                <i class="fas fa-arrow-left"></i> Ana Siteye Dön
            </a>
        </div>
        
        <div class="admin-login-footer">
            <p>© 2025 Onur İnşaat - Tüm Hakları Saklıdır</p>
        </div>
    </div>

    <script src="admin.js"></script>
    
    <!-- Ana siteye dönüş fonksiyonu -->
    <script>
        function goToHomePage() {
            // Admin kontrollerini bypass etmek için
            const adminStatus = localStorage.getItem('adminLoggedIn');
            localStorage.removeItem('adminLoggedIn');
            
            // Ana sayfaya git
            window.location.href = 'index.html';
            
            // Admin durumunu geri yükle (isteğe bağlı)
            setTimeout(function() {
                if (adminStatus) {
                    localStorage.setItem('adminLoggedIn', adminStatus);
                }
            }, 100);
        }
    </script>
    
    <!-- CSS stilini inline olarak ekleyelim ki admin.css değiştirmek zorunda kalmayın -->
    <style>
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-site a {
            color: #4a69bd;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        
        .back-to-site a:hover {
            color: #1e3799;
        }
        
        .back-to-site i {
            margin-right: 5px;
        }
    </style>
</body>
</html>
