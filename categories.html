<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriler - Yönetim Paneli</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Onur İnşaat</h2>
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-profile">
                <img src="https://via.placeholder.com/80" alt="Admin" class="profile-avatar">
                <h4>Admin Kullanıcı</h4>
                <p>Yönetici</p>
            </div>
            
            <div class="nav-section">
                <p class="nav-title">Ana Menü</p>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="javascript:void(0);" onclick="goToHomePage()" class="nav-link">
                            <i class="fas fa-external-link-alt"></i> Ana Siteye Dön
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">
                            <i class="fas fa-box"></i> Ürünler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link active">
                            <i class="fas fa-tags"></i> Kategoriler
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="nav-section">
                <p class="nav-title">Ayarlar</p>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="fas fa-cog"></i> Site Ayarları
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:void(0)" onclick="adminLogout()" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Çıkış
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-topbar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="admin-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Ara...">
                </div>
                
                <a href="javascript:void(0);" onclick="goToHomePage()" class="view-site-btn">
                    <i class="fas fa-home"></i> Ana Siteyi Görüntüle
                </a>
            </div>
            
            <!-- Kategori İçeriği -->
            <div class="admin-content">
                <div class="admin-row">
                    <div class="admin-col-2">
                        <div class="admin-card">
                            <h3>Kategoriler</h3>
                            <div class="table-responsive">
                                <table class="admin-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Kategori Adı</th>
                                            <th>Açıklama</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="category-list">
                                        <!-- Kategoriler JavaScript ile eklenecek -->
                                        <tr>
                                            <td colspan="4" class="text-center">Yükleniyor...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <div class="admin-col-1">
                        <div class="admin-card">
                            <h3 id="category-form-title">Yeni Kategori Ekle</h3>
                            <form id="category-form" class="admin-form">
                                <div class="form-group">
                                    <label for="category-name">Kategori Adı</label>
                                    <input type="text" id="category-name" name="category-name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="category-description">Açıklama</label>
                                    <textarea id="category-description" name="category-description" rows="3"></textarea>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" id="category-submit-btn" class="primary-btn">Ekle</button>
                                    <button type="button" id="category-reset-btn" class="secondary-btn">Temizle</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
