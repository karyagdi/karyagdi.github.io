<style>

            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: center !important;
            flex-wrap: nowrap !important; /* SatÄ±r atlamayÄ± engelle */

        }
        
        /* MenÃ¼ Ã¶ÄŸelerini daha kompakt hale getir */
        nav ul li {
            margin: 0 !important;

        }
        
        /* MenÃ¼ Ã¶ÄŸelerinin aralÄ±ÄŸÄ±nÄ± ve boyutunu kÃ¼Ã§Ã¼lt */
        nav ul li a {
            padding: 4px 4px !important;
            font-size: 14px !important;
            white-space: nowrap !important;
        }
        
        /* Tema deÄŸiÅŸtiriciyi kÃ¼Ã§Ã¼lt */
        .theme-switch {
            transform: scale(0.8) !important;
            margin-left: -5px !important;
        }
         
    .theme-slider {
        transition: all 0.4s ease !important;

</head>
<body>
    <!-- Header buraya yÃ¼klenecek -->
    <div id="header"></div>

    <nav>
    <ul>
        <!-- Sadece mobilde gÃ¶rÃ¼necek olanlar -->
        <li class="always-show"><a href="index.html">Ana Sayfa</a></li>
        <li class="always-show"><a href="kategoriler.html">Kategoriler</a></li>
        <li class="always-show"><a href="urunler.html">ÃœrÃ¼nler</a></li>
        <li class="always-show"><a href="iletisim.html">Ä°letiÅŸim</a></li>
        
        <!-- Mobilde gizlenecek olanlar -->
        <li class="mobile-hide"><a href="sepet.html">Sepetim (<span id="cart-count">0</span>)</a></li>
        <li class="mobile-hide"><a href="favoriler.html">Favorilerim</a></li>
        
        <!-- Tema deÄŸiÅŸtirme - her zaman gÃ¶ster -->
        <li class="theme-switch-wrapper always-show">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <div class="theme-slider">
                    <div class="slider-circle">
                        <span class="theme-slider-icon sun">â˜€ï¸</span>
                        <span class="theme-slider-icon moon">ğŸŒ™</span>
                    </div>
                </div>
            </label>
        </li>
    </ul>
</nav>

    <main class="product-detail-page">
        <div class="container">
            <div class="breadcrumbs">
                <a href="index.html">Ana Sayfa</a> &gt; 
                <a href="urunler.html">ÃœrÃ¼nler</a> &gt; 
                <span id="product-breadcrumb">ÃœrÃ¼n AdÄ±</span>
            </div>
            
            <div class="product-details-container" id="product-details">
                <!-- JavaScript ile Ã¼rÃ¼n detaylarÄ± buraya yÃ¼klenecek -->
                <div class="loading">YÃ¼kleniyor...</div>
            </div>
            
            <div class="related-products">
                <h2>Benzer ÃœrÃ¼nler</h2>
                <div class="products-grid" id="related-products">
                    <!-- JavaScript ile benzer Ã¼rÃ¼nler buraya yÃ¼klenecek -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer buraya yÃ¼klenecek -->
    <div id="footer"></div>
    
    <script src="scripts.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL'den Ã¼rÃ¼n ID'sini al
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            if (!productId) {
                window.location.href = 'urunler.html'; // ID yoksa Ã¼rÃ¼nler sayfasÄ±na yÃ¶nlendir
                return;
            }
            
            // ÃœrÃ¼n detaylarÄ±nÄ± yÃ¼kle
            loadProductDetails(productId);
            
            // Benzer Ã¼rÃ¼nleri yÃ¼kle
            loadRelatedProducts(productId);
            
            // Sepet sayacÄ±nÄ± gÃ¼ncelle
            updateCartCount();
        });
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
            }
        }
        
        function loadProductDetails(productId) {
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const product = products.find(p => p.id === productId);
    
    if (!product) {
        window.location.href = 'urunler.html'; // ÃœrÃ¼n bulunamazsa yÃ¶nlendir
        return;
    }
    
    // Sayfa baÅŸlÄ±ÄŸÄ±nÄ± gÃ¼ncelle
    document.title = `${product.name} | Onur Ä°nÅŸaat`;
    document.getElementById('product-breadcrumb').textContent = product.name;
    
    // ÃœrÃ¼n detaylarÄ±nÄ± doldur
    const detailsContainer = document.getElementById('product-details');
    detailsContainer.innerHTML = `
        <div class="product-details-image">
            <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="product-details-info">
            <h1>${product.name}</h1>
            <p class="category">Kategori: ${product.categoryName}</p>
            <div class="price-container">
                <p class="price">${product.price.toFixed(2)} â‚º</p>
            </div>
            <div class="description">
                ${product.description || 'Bu Ã¼rÃ¼n iÃ§in aÃ§Ä±klama bulunmamaktadÄ±r.'}
            </div>
            <div class="product-actions detail-actions">
                <div class="quantity">
                    <button class="qty-btn minus">-</button>
                    <input type="number" value="1" min="1" class="qty-input" id="product-quantity">
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="btn add-to-cart-btn" data-id="${product.id}">Sepete Ekle</button>
            </div>
        </div>
    `;
    
    // Adet artÄ±rma-azaltma butonlarÄ±
    setupQuantityButtons();
    
    // Sepete ekle butonuna dinleyici ekle
    const addToCartBtn = document.querySelector('.add-to-cart-btn');
    if (addToCartBtn) {
        addToCartBtn.addEventListener('click', function() {
            const quantity = parseInt(document.getElementById('product-quantity').value);
            addToCart(productId, quantity);
        });
    }
}
        
        function loadRelatedProducts(productId) {
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const currentProduct = products.find(p => p.id === productId);
    
    if (!currentProduct) return;
    
    // AynÄ± kategorideki diÄŸer Ã¼rÃ¼nleri bul (en fazla 4 tane)
    const relatedProducts = products
        .filter(p => p.category === currentProduct.category && p.id !== productId)
        .slice(0, 4);
    
    const relatedContainer = document.getElementById('related-products');
    
    if (relatedProducts.length === 0) {
        relatedContainer.innerHTML = '<p>Bu kategoride baÅŸka Ã¼rÃ¼n bulunamadÄ±.</p>';
        return;
    }
    
    relatedContainer.innerHTML = relatedProducts.map(product => `
        <div class="product-card">
            <div class="product-image">
                <img src="${product.image}" alt="${product.name}">
            </div>
            <div class="product-info">
                <h3>${product.name}</h3>
                <p class="product-price">${product.price.toFixed(2)} â‚º</p>
                <div class="product-actions">
                    <a href="product-details.html?id=${product.id}" class="btn details-btn">Ä°ncele</a>
                    <button class="btn add-to-cart-btn" data-id="${product.id}">Sepete Ekle</button>
                </div>
            </div>
        </div>
    `).join('');
    
    // Sepete ekle butonlarÄ±na dinleyici ekle
    const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
    addToCartBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const id = parseInt(this.dataset.id);
            addToCart(id);
        });
    });
}
        
        function setupQuantityButtons() {
            const minusBtn = document.querySelector('.qty-btn.minus');
            const plusBtn = document.querySelector('.qty-btn.plus');
            const qtyInput = document.querySelector('.qty-input');
            
            if (!minusBtn || !plusBtn || !qtyInput) return;
            
            minusBtn.addEventListener('click', function() {
                const value = parseInt(qtyInput.value);
                if (value > 1) {
                    qtyInput.value = value - 1;
                }
            });
            
            plusBtn.addEventListener('click', function() {
                const value = parseInt(qtyInput.value);
                qtyInput.value = value + 1;
            });
        }
    </script>
</body>
</html>
