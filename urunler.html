<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√úr√ºnler - Maƒüaza Adƒ±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sayfa i√ßi mobil d√ºzeltmeler */
        @media (max-width: 768px) {
            .products-container {

                flex-direction: column;
            }
            .filters {

                margin-bottom: 15px;
            }
            .products-grid {
                width: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                padding: 0 10px !important;
            }
            .filter-toggle {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #f5f5f5;
                border: none;
                text-align: left;
                font-weight: bold;
                margin-bottom: 10px;
                cursor: pointer;
            }
            .product-card {
                width: 100% !important;
                margin: 10px 0 !important;
            }
            .mobile-loader {
                padding: 20px;
                text-align: center;
                font-size: 16px;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <!-- Product Lightbox Modal -->
    <div id="product-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>
    
    <div id="header"></div>

    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="kategoriler.html">Kategoriler</a></li>
            <li><a href="urunler.html">√úr√ºnler</a></li>
            <li><a href="iletisim.html">ƒ∞leti≈üim</a></li>
            <li><a href="sepet.html">Sepetim (<span id="cart-count">0</span>)</a></li>
            <li><a href="favoriler.html">Favorilerim</a></li>
            <li class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                    <div class="theme-slider">
                        <div class="slider-circle">
                            <span class="theme-slider-icon sun">‚òÄÔ∏è</span>
                            <span class="theme-slider-icon moon">üåô</span>
                        </div>
                    </div>
                </label>
            </li>
        </ul>
    </nav>

    <div class="container">
        <button class="filter-toggle" id="filter-toggle">
            <i class="fas fa-filter"></i> Filtreler <i class="fas fa-chevron-down"></i>
        </button>
        
        <div class="products-container">
            <aside class="filters" id="filters-section">
                <div class="filter-group">
                    <h3>Kategoriler</h3>
                    <div class="filter-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="seramik">
                            <span class="checkmark"></span>
                            Seramik
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="banyo">
                            <span class="checkmark"></span>
                            Banyo Bataryalarƒ±
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="mutfak">
                            <span class="checkmark"></span>
                            Mutfak Bataryalarƒ±
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="klozet">
                            <span class="checkmark"></span>
                            Klozet
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Fiyat Aralƒ±ƒüƒ±</h3>
                    <div class="price-filter">
                        <div class="min-container">
                            <input type="number" placeholder="Min" class="price-input" id="min-price">
                        </div>
                        <div class="max-btn-container">
                            <input type="number" placeholder="Max" class="price-input" id="max-price">
                            <button class="filter-btn">Uygula</button>
                        </div>
                        
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Sƒ±ralama</h3>
                    <select class="sort-select">
                        <option value="popular">En Pop√ºler</option>
                        <option value="price-low">En D√º≈ü√ºk Fiyat</option>
                        <option value="price-high">En Y√ºksek Fiyat</option>
                        <option value="new">En Yeniler</option>
                    </select>
                </div>
            </aside>

            <div class="products-grid">
                <div class="mobile-loader">√úr√ºnler y√ºkleniyor...</div>
                
                <!-- √úr√ºnler JavaScript ile y√ºklenecek. Javacsript y√ºklenmezse a≈üaƒüƒ±daki √ºr√ºnler g√∂r√ºnecek -->
                <noscript>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/statuariogoya.png" alt="Seramik">
                        </div>
                        <div class="product-info">
                            <h3>Statiuario Goya Yer Seramiƒüi</h3>
                            <div class="product-price">450.00 TL</div>
                            <button class="btn add-to-cart-btn">Sepete Ekle</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/gildolavabogumus.jpg" alt="Batarya">
                        </div>
                        <div class="product-info">
                            <h3>Gildo Lavabo Bataryasƒ±</h3>
                            <div class="product-price">2149.00 TL</div>
                            <button class="btn add-to-cart-btn">Sepete Ekle</button>
                        </div>
                    </div>
                </noscript>
            </div>
        </div>

        <div class="pagination">
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">...</button>
            <button class="pagination-btn">10</button>
        </div>
    </div>

    <div id="footer"></div>
    
    <script>
        // Filtre Toggle (mobil i√ßin)
        document.addEventListener('DOMContentLoaded', function() {
            const filterToggle = document.getElementById('filter-toggle');
            const filtersSection = document.getElementById('filters-section');
            
            if (filterToggle && filtersSection) {
                // Mobilde ilk ba≈üta filtreleri gizle
                if (window.innerWidth < 768) {
                    filtersSection.style.display = 'none';
                }
                
                filterToggle.addEventListener('click', function() {
                    if (filtersSection.style.display === 'none') {
                        filtersSection.style.display = 'block';
                        filterToggle.innerHTML = '<i class="fas fa-filter"></i> Filtreler <i class="fas fa-chevron-up"></i>';
                    } else {
                        filtersSection.style.display = 'none';
                        filterToggle.innerHTML = '<i class="fas fa-filter"></i> Filtreler <i class="fas fa-chevron-down"></i>';
                    }
                });
            }
            
            // Ekstra debug bilgisi
            console.log('√úr√ºnler sayfasƒ± y√ºkleniyor');
            console.log('products-grid elementi var mƒ±:', !!document.querySelector('.products-grid'));
        });
    </script>
    
    <script src="scripts.js"></script>
</body>
</html>
