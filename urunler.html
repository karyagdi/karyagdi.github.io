<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        /* Bu stil sadece mobil cihazlarda etkili olacak */
    @media (max-width: 768px) {
        /* Mobile-hide sƒ±nƒ±fƒ±na sahip t√ºm li elementlerini gizle */
        nav ul li.mobile-hide {

        }
        
        /* Nav i√ßindeki ul'yi yatay esnek kutu yap ve ortala */
        nav ul {

            justify-content: space-between !important;
            align-items: center !important;
            flex-wrap: nowrap !important; /* Satƒ±r atlamayƒ± engelle */
            padding: 3px 0 !important;
            width: 100% !important;
        }
        
        /* Men√º √∂ƒüelerini daha kompakt hale getir */
        nav ul li {

            flex: 0 0 auto !important;
        }
        
        /* Men√º √∂ƒüelerinin aralƒ±ƒüƒ±nƒ± ve boyutunu k√º√ß√ºlt */
        nav ul li a {

            font-size: 14px !important;
            white-space: nowrap !important;
        }
        
        /* Tema deƒüi≈ütiriciyi k√º√ß√ºlt */
        .theme-switch {

            margin-left: -5px !important;
        }

    }
    
    .slider-circle {

    }
    
    .theme-slider-icon {

    }
    }
        /* Sayfa i√ßi mobil d√ºzeltmeler */
        @media (max-width: 768px) {

            .products-container {

            }

            }
            .products-grid {

                flex-direction: column !important;
                padding: 0 10px !important;
            }
            .filter-toggle {

                background-color: #f5f5f5;
                border: none;
                text-align: left;
                font-weight: bold;
                margin-bottom: 10px;
                cursor: pointer;
            }
            .product-card {

                margin: 10px 0 !important;
            }
            .mobile-loader {

                text-align: center;
                font-size: 16px;
                color: #333;
            }
            
            /* Mobil men√º d√ºzenlemeleri */
            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 5px 0;
            }
            
            /* Mobilde gizlenecek √∂ƒüeler */
            .hide-mobile {

            }
            
            /* Linkler arasƒ± mesafeyi azalt */
            nav li a {

                padding: 8px 8px;
            }
            
            /* Koyu mod ge√ßi≈ü butonu boyutu */
            .theme-switch {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Product Lightbox Modal -->

    </div>
    
    <div id="header"></div>

     <nav>
    <ul>
        <!-- Sadece mobilde g√∂r√ºnecek olanlar -->
        <li class="always-show"><a href="index.html">Ana Sayfa</a></li>
        <li class="always-show"><a href="kategoriler.html">Kategoriler</a></li>
        <li class="always-show"><a href="urunler.html">√úr√ºnler</a></li>
        <li class="always-show"><a href="iletisim.html">ƒ∞leti≈üim</a></li>
        
        <!-- Mobilde gizlenecek olanlar -->
        <li class="mobile-hide"><a href="sepet.html">Sepetim (<span id="cart-count">0</span>)</a></li>
        <li class="mobile-hide"><a href="favoriler.html">Favorilerim</a></li>
        
        <!-- Tema deƒüi≈ütirme - her zaman g√∂ster -->
        <li class="theme-switch-wrapper always-show">

                <div class="theme-slider">
                    <div class="slider-circle">

                        <span class="theme-slider-icon moon">üåô</span>
                    </div>
                </div>
            </label>
        </li>
    </ul>
</nav>

    <div class="container">

        </button>
        
        <div class="products-container">
            <aside class="filters" id="filters-section">
                <div class="filter-group">
                    <h3>Kategoriler</h3>
                    <div class="filter-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="seramik">
                            <span class="checkmark"></span>

                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="banyo">
                            <span class="checkmark"></span>

                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="category" value="mutfak">

                        </label>
                        <label class="checkbox-container">

                    </div>
                </div>

            </aside>

            <div class="products-grid">

                <!-- √úr√ºnler JavaScript ile y√ºklenecek. Javacsript y√ºklenmezse a≈üaƒüƒ±daki √ºr√ºnler g√∂r√ºnecek -->
                <noscript>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/statuariogoya.png" alt="Seramik">
                        </div>
                        <div class="product-info">

                            <button class="btn add-to-cart-btn">Sepete Ekle</button>

                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/gildolavabogumus.jpg" alt="Batarya">
                        </div>
                        <div class="product-info">

                            <button class="btn add-to-cart-btn">Sepete Ekle</button>
                        </div>
                    </div>
                </noscript>
            </div>
        </div>

        <div class="pagination">

            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">...</button>
            <button class="pagination-btn">10</button>
        </div>
    </div>

    <div id="footer"></div>
    
    <script>
        // Filtre Toggle (mobil i√ßin)
        document.addEventListener('DOMContentLoaded', function() {
            const filterToggle = document.getElementById('filter-toggle');
            const filtersSection = document.getElementById('filters-section');
            
            if (filterToggle && filtersSection) {
                // Mobilde ilk ba≈üta filtreleri gizle
                if (window.innerWidth < 768) {
                    filtersSection.style.display = 'none';
                }
                
                filterToggle.addEventListener('click', function() {
                    if (filtersSection.style.display === 'none') {
                        filtersSection.style.display = 'block';
                        filterToggle.innerHTML = '<i class="fas fa-filter"></i> Filtreler <i class="fas fa-chevron-up"></i>';
                    } else {
                        filtersSection.style.display = 'none';
                        filterToggle.innerHTML = '<i class="fas fa-filter"></i> Filtreler <i class="fas fa-chevron-down"></i>';
                    }
                });
            }
            
            // Ekstra debug bilgisi
            console.log('√úr√ºnler sayfasƒ± y√ºkleniyor');
            console.log('products-grid elementi var mƒ±:', !!document.querySelector('.products-grid'));
        });
    </script>
    
    <script src="scripts.js"></script>
</body>
</html>
